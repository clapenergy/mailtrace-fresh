<!doctype html>
<html><head><meta charset="utf-8"><title>MailTrace — Results</title>
<link rel="stylesheet" href="/static/style.css"></head>
<body>
  <h1>Results</h1>
  <div class="kpis">
  {% if kpis %}
    <p>Total Mail: {{ kpis.total_mail }}</p>
    <p>Total CRM: {{ kpis.total_crm }}</p>
    <p>Matches: {{ kpis.matches }}</p>
    <p>Revenue Sum: ${{ '%.2f'|format(kpis.revenue_sum) }}</p>
    <p>Mailers per Acquisition: {{ kpis.mailers_per_acquisition or '—' }}</p>
  {% endif %}
  </div>
  <div>{{ table }}</div>
  <p><a href="{{ url_for('download') }}">Download CSV</a></p>
  <p><a href="{{ url_for('index') }}">Back</a></p>
</body></html>
